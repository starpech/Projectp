<form class="setup_frm">
  <fieldset class="item">
    <table class="repair_detail">
      <tr>
        <td scope="rowgroups" colspan="2">
          <h2>{LNG_Details of} {LNG_Informer}</h2>
        </td>
      </tr>
      <tr>
        <td><b class="icon-customer">{LNG_Name}</b></td>
        <td>%NAME%</td>
      </tr>
      <tr>
        <td><b class="icon-phone">{LNG_Phone}</b></td>
        <td><a href="tel:%PHONE%">%PHONE%</a></td>
      </tr>
      <tr>
        <td scope="rowgroups" colspan="2">
          <h2>{LNG_Repair job description}</h2>
        </td>
      </tr>
      <tr>
        <td><b class="icon-file">{LNG_Equipment}</b></td>
        <td>%TOPIC%</td>
      </tr>
      <tr>
        <td><b class="icon-number">{LNG_Serial/Registration number}</b></td>
        <td>%PRODUCT_NO%</td>
      </tr>
      <tr>
        <td><b class="icon-calendar">{LNG_Received date}</b></td>
        <td>%CREATE_DATE%</td>
      </tr>
      <tr>
        <td><b class="icon-tools">{LNG_problems and repairs details}</b></td>
        <td>%JOB_DESCRIPTION%</td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>
      <span>{LNG_Transaction history}</span>
    </legend>
    %DETAILS%
  </fieldset>
</form>
